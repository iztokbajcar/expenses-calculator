version: "3.8"

services:
  apache: 
    build: 
      context: "./apache/"
    depends_on:
      - mysql
    ports:
      - "8080:80"
    volumes:
      - ./web/:/var/www/html/
    env_file:
      - .env
  
  mysql:
    build:
      context: "./mysql"
    ports:
      - "3306:3306"
    env_file:
      - .env

  phpmyadmin:
    build:
      context: "./phpmyadmin" 
    depends_on:
      - mysql
    ports:
      - "9090:80"
    env_file:
      - .env
    environment:
      - PMA_HOST=mysql
